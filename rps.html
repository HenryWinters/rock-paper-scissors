<!doctype html>

<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="/rps.css"></link>
  <script src="https://kit.fontawesome.com/a36d09ce83.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
    <h3>Do you have what it takes to beat the computer?</h3>
    <h3>First to 5</h3>
    <p>Choose your selection to get started:</p>
  </header> 
  <div id="btn-container">
    <button id="rock-btn"><i class="fas fa-hand-rock fa-8x"></i></button>
    <button id="paper-btn"><i class="fas fa-hand-paper fa-8x"></i></button>
    <button id="scissors-btn"><i class="fas fa-hand-scissors fa-8x"></i></button>
  </div>
  <div id="game-feed-container">
    <div id="player-points-container">
      <i class="fas fa-user fa-2x"></i>
      <p>Player Points</p>
    </div>
    <div id="selection-display-container">
      <div id="player-selection-display"></div> 
      <div id="computer-selection-display"></div>
    </div>
    <div id="computer-points-container">
      <i class="fas fa-robot fa-2x"></i>
      <p>Computer Points </p>
    </div> 
  </div>
  <div id="txt-container">

  </div>
<script src="/rps.js"></script>
</body>
</html>
